<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Hub-link</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="gitstyle.css">
</head>

<body>
    <div class="container">
        <div class="gitcontainer">
            <h1 class="gittitle">Wants to see all Projects ?</h1>
            <a href="https://github.com/bmuduli" target="_blank" class="link">Git hub</a>
            <div class="gitchart">
                <div class="months">
                    <span>Jan</span>
                    <span>Feb</span>
                    <span>Mar</span>
                    <span>Apr</span>
                    <span>May</span>
                    <span>Jun</span>
                    <span>Jul</span>
                    <span>Aug</span>
                    <span>Sep</span>
                    <span>Oct</span>
                    <span>Nov</span>
                    <span>Dec</span>
                </div>
               <a href="https://github.com/bmuduli" target="_blank"> 
                    <div class="boxcontainer"></div>
                </a>
                <h1 class="lasttext">ON GITHUB</h1>
            </div>
        </div>
    </div>
    
    <script src="git.js"></script>
</body>

</html>
